<h1>Basketball Players</h1>

<table>
    <tr>
        <th>Main Players</th>
        <th></th>
    </tr>
    {%for player in Players %}
    <tr>
        <td>{{player.title}}</td>
        <td><a href="{% url 'player' player.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>
        No players in the team
    </h3>
    {% endfor %}
</table>
